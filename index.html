<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendataan Pelanggaran Siswa</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center">
  <div class="glass p-6 rounded-2xl w-full max-w-md shadow-xl">
    <h1 class="text-2xl font-bold mb-4 text-center text-white">Form Pelanggaran Siswa</h1>

    <form id="formPelanggaran" class="flex flex-col gap-3">
      <select id="kelas" class="p-2 rounded-lg">
        <option value="">Pilih Kelas</option>
        <option>X-A</option>
        <option>XI-IPA-1</option>
        <option>XII-IPS-1</option>
      </select>

      <input id="nama" type="text" placeholder="Nama Siswa" class="p-2 rounded-lg">

      <textarea id="pelanggaran" placeholder="Jenis Pelanggaran" class="p-2 rounded-lg"></textarea>

      <div class="flex flex-col items-center">
        <video id="camera" autoplay playsinline class="hidden rounded-lg w-full"></video>
        <canvas id="canvas" class="hidden"></canvas>
        <button type="button" id="startCamera" class="btn">ðŸŽ¥ Nyalakan Kamera</button>
        <button type="button" id="capture" class="btn hidden">ðŸ“¸ Ambil Foto</button>
      </div>

      <button type="submit" class="btn bg-blue-600 text-white mt-3">Simpan Data</button>
    </form>

    <p id="status" class="text-center text-white mt-4"></p>
  </div>
</body>
</html>
